<template name="signup">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <h3 class="page-header">Create a Profile</h3>
            <p>Create a Profile to request a visit!</p>
            <form id="application-signup" class="signup">
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="checkbox" name="agree" class="toggle-checked" /> I have read and agree to the <a href="#">Terms and Conditions and Privacy Policy</a>
                </div>

                <div class="form-group">
                    <input type="submit" id="btnSubmit" class="btn btn-success" value="Sign Up">
                </div>

            </form>
            <p>Already have an account? <a href="{{pathFor 'login'}}">Log In</a>.</p>
        </div>
    </div>
</template>
