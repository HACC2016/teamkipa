<template name="inmateInformation">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" value="{{name}}">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <label for="name">Birthdate</label>
                        <input type="text" class="form-control" name="dateOfBirth" value="{{dateOfBirth}}">
                    </div>
                    <div class="col-xs-6">
                        <label for="name">State ID</label>
                        <input type="text" class="form-control" name="stateId" value="{{stateId}}">
                    </div>
                </div>
            </div>

           <!--  {{#if isProfile}}
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Save Profile Information">
                </div>
            {{/if}} -->
        </div>
    </div>
</template>
