<template name="Admin_Manage_Visitor_Page">

  {{#if Template.subscriptionsReady}}
    <div style="padding-top: 10px" class="ui text container">

      <h3>Manage Visitor</h3>

      <p>Visitor Name: {{firstname}} {{lastname}}</p>
      <p>Phone Number: {{phonenumber}}</p>
      <p>Date of Birth: {{dateofbirth}}</p>
      <p>Detainee: {{detaineefirstname}} {{detaineelastname}}</p>
      <p>Detainee is female: {{detaineeisfemale}}</p>


      <form class="ui form manage-visitor-form">

        <div class="ui equal width grid">
          <div class="column">
            <button id='authorize' class="fluid ui primary button" type="submit">Authorize <br/> visitation</button>
          </div>
          <div class="column">
            <button id='revoke'  class="fluid ui primary button" type="submit">Revoke <br/>visitation</button>
          </div>
          <div class="column">
            <button id='edit'  class="fluid ui primary button" type="submit">Edit <br/>data</button>
          </div>
          <div class="column">
            <button id='cancel' class="fluid ui primary button" type="submit">Cancel <br/>reservation</button>
          </div>
        </div>
      </form>


    </div>
  {{else}}
    {{>loading}}
  {{/if}}
</template>
