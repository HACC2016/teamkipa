<template name="Admin_Manage_Visitor_Page">

  {{#if Template.subscriptionsReady}}
    <div style="padding-top: 10px" class="ui text container">

      <h3>Manage Visitor</h3>

      <p>Visitor Name: {{firstname}} {{lastname}}</p>
      <p>Phone Number: {{phonenumber}}</p>
      <p>Date of Birth: {{dateofbirth}}</p>
      <p>Detainee: {{detaineefirstname}} {{detaineelastname}} {{detaineeisfemale}}</p>

      <form class="ui form manage-visitor-form">

        <div class="ui equal width stackable grid">
          <div class="column">
            <button id='authorize' class="fluid ui primary button" type="submit">Authorize</button>
          </div>
          <div class="column">
            <button id='revoke'  class="fluid ui primary button" type="submit">Deauthorize</button>
          </div>
          <div class="column">
            <button id='cancel' class="fluid ui primary button" type="submit">Cancel reservation</button>
          </div>
        </div>
      </form>


    </div>
  {{else}}
    {{>loading}}
  {{/if}}
</template>
