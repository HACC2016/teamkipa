<template name="Visit_Request_Page">

  <div style="padding-top: 10px" class="ui text container">

    <h3>Request Visit</h3>

    <p>You are authorized to request a visit during the next seven days.</p>

    <p>The following times are currently available. Please select one time to visit.</p>

    <form class="ui form visit-request-form">

      <div class="field">

        <div class="ui equal width stackable grid">

          <div class="column">
            <h4>{{getHeader 2}}</h4>
            <div class="field">
              {{#each timeslot in getAvailableTimeSlots 2}}
              {{> Visit_Request_Page_Radio timeslot=timeslot }}
              {{/each}}
            </div>
          </div>

          <div class="column">
            <h4>{{getHeader 3}}</h4>
            <div class="field">
              {{#each timeslot in getAvailableTimeSlots 3}}
              {{> Visit_Request_Page_Radio timeslot=timeslot }}
              {{/each}}
            </div>
          </div>

          <div class="column">
            <h4>{{getHeader 4}}</h4>
            <div class="field">
              {{#each timeslot in getAvailableTimeSlots 4}}
              {{> Visit_Request_Page_Radio timeslot=timeslot }}
              {{/each}}
            </div>
          </div>

          <div class="column">
            <h4>{{getHeader 5}}</h4>
            <div class="field">
              {{#each timeslot in getAvailableTimeSlots 5}}
              {{> Visit_Request_Page_Radio timeslot=timeslot }}
              {{/each}}
            </div>
          </div>

          <div class="column">
            <h4>{{getHeader 6}}</h4>
            <div class="field">
              {{#each timeslot in getAvailableTimeSlots 6}}
              {{> Visit_Request_Page_Radio timeslot=timeslot }}
              {{/each}}
            </div>
          </div>

          <div class="column">
            <h4>{{getHeader 7}}</h4>
            <div class="field">
              {{#each timeslot in getAvailableTimeSlots 7}}
              {{> Visit_Request_Page_Radio timeslot=timeslot }}
              {{/each}}
            </div>
          </div>
        </div>
      </div>

      <button class="ui primary button" type="submit">Reserve time</button>
    </form>


  </div>
</template>
