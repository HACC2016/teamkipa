<template name="Visitor_Home_Page">
  {{#if Template.subscriptionsReady}}
    {{#if isAuthPending}}
      {{>Authorization_Pending_Page}}
    {{else}}
      {{#if isAuthorized}}
        <!--check on have pending visit-->
        {{#if hasPendingVisit}}
          {{> Visit_Reservation_Page}}
        {{else}}
          {{> Visit_Request_Page}}
        {{/if}}
      {{/if}}
    {{/if}}
    {{#if isDeclined}}
      {{>Authorization_Declined_Page}}
    {{/if}}
  {{else}}
    {{>loading}}
  {{/if}}
</template>
