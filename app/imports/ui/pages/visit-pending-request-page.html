<template name="Visit_Pending_Request_Page">

  <div style="padding-top: 10px" class="ui text container">

    <h3>Pending Visit Request</h3>

    <p>You have a pending request to visit Joe Doe at one the following times during the next seven days.</p>

    <p>This request has not yet been processed and no visit time has been assigned.</p>

    <p>If you wish to edit your preferred dates and times, please edit the checkboxes and press "Update request".</p>

    <form class="ui form visit-request-form">

      <div class="field">
        <label>Pending requests and available times</label>

        <div class="ui equal width stackable grid">

          <div class="column">
            <h4>Tue, 9/24</h4>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-1" checked="checked">
                <label>8:00am</label>
              </div>
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-8">
                <label>10:00am</label>
              </div>
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-9">
                <label>2:30pm</label>
              </div>
            </div>
          </div>

          <div class="column">
            <h4>Wed, 9/25</h4>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-2">
                <label>9:30am</label>
              </div>
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-10">
                <label>11:30am</label>
              </div>
            </div>
          </div>

          <div class="column">
            <h4>Thu, 9/26</h4>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-3">
                <label>9:30am</label>
              </div>
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-11">
                <label>10:30am</label>
              </div>
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-12">
                <label>11:00am</label>
              </div>
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-13" checked="checked">
                <label>1:30pm</label>
              </div>
            </div>
          </div>

          <div class="column">
            <h4>Fri, 9/27</h4>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-4" checked="checked">
                <label>9:30am</label>
              </div>
            </div>
          </div>

          <div class="column">
            <h4>Sat, 9/28</h4>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-5">
                <label>12:30pm</label>
              </div>
            </div>
          </div>

          <div class="column">
            <h4>Sun, 9/29</h4>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-6" checked="checked">
                <label>4:30pm</label>
              </div>
            </div>
          </div>

          <div class="column">
            <h4>Mon, 9/30</h4>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="request-date" id="request-date-7">
                <label>9:30am</label>
              </div>
            </div>
          </div>


        </div>

      </div>

      <div class="ui stackable grid">
        <div class="four wide column">
          <button class="ui primary button" type="submit">Update request</button>
        </div>
        <div class="twelve wide middle aligned column">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="text-message-notification" id="text-message-notification" checked="checked">
              <label>Send text message when my request is processed.</label>
            </div>
          </div>
        </div>
      </div>
    </form>


  </div>
</template>
