<template name="Authorization_Pending_Page">

  <div style="padding-top: 10px" class="ui text container">

    <h3>Authorization Pending</h3>
    
    <p>Thank you for logging in to the Kipa system.</p>

    <p>According to our records, you registered with this system to visit the detainee John Doe on September, 27, 2016.</p>

    <p>The authorization process is not complete.  Authorization to use this system to request visits may take up to 10 business days.</p>

  </div>
</template>
