<template name="Admin_Authorization_Requests_Page">

  <div style="padding-top: 10px" class="ui container">

    <h3>Authorization Requests</h3>
    <div style="height:200px; overflow-y: scroll;">
      <table class="ui basic compact table">
        <tbody>
        {{#each authorizations}}
        <tr>
          <td><a href="/admin-manage-visitor/{{_id}}">{{firstname}}&nbsp;{{lastname}}</a></td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
