<body>
    <div class="form">
        <h1>OCCC Visitation Scheduling System</h1>
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log in</a></li>
        </ul>
        <div class="tab-content">
            {{#if authInProcess}}
                {{> register}}
            {{else}}
                {{#if currentUser}}
                    {{> dashboard}}
                {{else}}
                    {{> signup}}
                    {{> login}}
                {{/if}}
            {{/if}}
        </div>
    </div>
</body>
